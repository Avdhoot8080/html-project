<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ music player</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="newaj.jpg " alt="A J ">Music</li>
            <li> Home</li>
            <li> About</li>
        </ul>
    </nav>
    
    <div class="container">

        
        <div class="songlist">
            <h1>Best Of AJ's - No Copyright Songs</h1>
            <div>
                <div class="songItem">
                    <img src="container-backg.jpg" alt="1">
                    <span>Cheque By Shubh</span>
                    <span class="songlistplay"><span class="timestamp">03:40</span><i class="far fa-1x fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward"></i>
            <i class="far fa-2x fa-play-circle"></i>
            <i class="fas fa-2x fa-step-forward"></i>
        </div>
    </div>

    <script src="first.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
